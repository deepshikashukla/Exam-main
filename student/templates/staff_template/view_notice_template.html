{% extends 'Staff_template/base_template.html' %}

{% block main_content %}
    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">


         <div class="row">
          <form method="get">
            {% csrf_token %}
               <table>
                <tr>
                    <td>
                  {{myFilter.form}}
                    </td>
                    </tr>
             </table>
            <button class="btn btn-primary" action="/staff_view_notice" type="submit">
              Search
            </button>

                </form>
        </div>


           <div class="row my-3">
          <div class="col-12">
          <div class="card">
                <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">All Notice Details</h3>
              </div>
                </div>
              <!-- /.card-header -->
              <div class="card-body table-responsive p-0">
                <table class="table table-hover text-nowrap">
                  <thead>
                    <tr>
                      <th>Sr.No</th>
                      <th>Notice</th>
                        <th>Academic Year</th>
                    </tr>
                  </thead>
                  <tbody>
                  {% for notice in notices %}
                    <tr>
                      <td>{{ forloop.counter }}</td>
                      <td>{{ notice.message }}</td>
                        <td>{{ notice.Academic_year }}</td>
                    </tr>
                  {% endfor %}
                  </tbody>
                </table>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
        </div>
      </div>
    </section>
    <!-- /.content -->
{% endblock main_content %}
