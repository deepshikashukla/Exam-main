{% load static %}
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Online Examination System| Student Registration Form</title>


    <script>
    function checkpass{
    pwd=documet.getElementbyId('password').value;
    cpwd=document.getElementById('cpwd').value;
        if(pwd!==cpwd){
            alert('Password doesn't match!');
        }
    }
</script>


  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">


  <link rel="stylesheet" href="{% static "plugins/fontawesome-free/css/all.min.css" %}">

  <link rel="stylesheet" href="{% static "plugins/icheck-bootstrap/icheck-bootstrap.min.css" %}">

  <link rel="stylesheet" href="{% static "dist/css/adminlte.min.css" %}">
</head>
<body class="hold-transition login-page"style="background-color:#464B59">
<div class="login-box">
  <div class="login-logo">
      <h2 style="color:#D9B7B0"><b>Online Examination System</b></h2>
  </div>


   <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg"><h3 class="text-center"><b> Create Account </b></h3> </p>

      <form action="/do_student_signup" onsubmit="return checkpass();" name="signup" method="post" id="demo-form" enctype="multipart/form-data" autocomplete="off">
        {% csrf_token %}

        <label>First Name</label>
         <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="First Name" name="first_name">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>

        <label>Last Name</label>
         <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Last Name" name="last_name">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>


           <label>Enrollment No:</label>
         <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Enrollment No:" name="pnr">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-registered"></span>
            </div>
          </div>
        </div>


        <label>Gender</label>
        <div class="input-group mb-3">
        <select class="form-control" name="gender">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fad fa-genderless"></span>
            </div>
          </div>
        </div>

        <label>Date of Birth</label>
       <div class="input group mb-3">
          <input type="date" class="form-control" placeholder="Academic Start Year" name="dob">
        </div>

        <label>Address</label>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Address" name="address">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-address-card"></span>
            </div>
          </div>
        </div>

        <label>Course</label>
         <div class="input-group mb-3">
              <select class="form-control" name="course">
                {% for course in courses %}
                <option value="{{ course.id }}"> {{ course.course_name }} </option>
                {% endfor %}
              </select>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-book-open"></span>
            </div>
          </div>
        </div>

         <label>Academic Start Date</label>
        <div class="input group mb-3">
          <input type="date" class="form-control" placeholder="Please Enter Correct Academic Start Date" name="Academic_year">
        </div>

         <label>User Name</label>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="username" name="username">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>

        <label>Email Address</label>
        <div class="input-group mb-3">
          <input type="email" class="form-control" placeholder="Email ID" name="email">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>

        <label>Password</label>
        <div class="input-group mb-3">
          <input type="password" class="form-control" id="pwd" placeholder="Password" name="password" minlength="8" maxlength="15" required>
          <span id="message" style="color:red"></span>
            <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>



        <label>Image</label>
         <div class="input-group mb-3">
          <input type="file" class="form-control" placeholder="Image" name="profile_pic">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-image"></span>
            </div>
          </div>
        </div>





        <div class="row">
          <div class="col-12">
            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
          </div>
        </div>
          <div class="row">
          {% if messages %}
          <div class="col-12" >
            {% for message in messages %}
            {% if message.tags == 'error' %}
            <div class="alert alert-danger" style="margin-top: 10px">{{ message }}</div>
            {% endif %}
            {% endfor %}

          </div>
          {% endif %}
        </div>
      </form>


    </div>
  </div>
</div>

<script src="{% static "js.js" %}"></script>

<script src="{% static "plugins/jquery/jquery.min.js" %}"></script>

<script src="{% static "plugins/bootstrap/js/bootstrap.bundle.min.js" %}"></script>

<script src="{% static "dist/js/adminlte.min.js" %}"></script>
</body>
</html>
