{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Online Examination System| Log in</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static "plugins/fontawesome-free/css/all.min.css" %}">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="{% static "plugins/icheck-bootstrap/icheck-bootstrap.min.css" %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static "dist/css/adminlte.min.css" %}">
</head>
<body class="hold-transition login-page" style="background-color:#464B59">
<div class="login-logo">
      <h2 style="color:#D9B7B0"><b>Online Examination System</b></h2>
  </div>

<div class="login-box">
  <!--<div class="login-logo">
      <h2 style="color:#D9B7B0"><b>Online Examination System</b></h2>
  </div>-->
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <h2 style="color:#464B59"><p class="login-box-msg"><b>Login</b></p></h2>
      <form action="doLogin" method="post">
        {% csrf_token %}
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="username" name="username">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Password" name="password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <!-- /.col -->
          <div class="col-12">
            <button type="submit" class="btn btn-primary btn-block">login</button>
          </div>
        <div class="col-12 text-center">
            <a href="{% url 'password_reset' %}">Reset Password</a>
          </div>
        <div class="col-12 text-center">
            <a href="{% url 'signup_student' %}">Register for Students</a>
          </div>
        </div>
          <div class="row">
          {% if messages %}
          <div class="col-12" >
            {% for message in messages %}
            {% if message.tags == 'error' %}
            <div class="alert alert-danger" style="margin-top: 10px">{{ message }}</div>
            {% endif %}
            {% endfor %}

          </div>
          {% endif %}
          <!-- /.col -->
        </div>
      </form>


    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="{% static "plugins/jquery/jquery.min.js" %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static "plugins/bootstrap/js/bootstrap.bundle.min.js" %}"></script>
<!-- AdminLTE App -->
<script src="{% static "dist/js/adminlte.min.js" %}"></script>
</body>
</html>
