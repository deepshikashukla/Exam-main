{% extends 'hod_template/base_template.html' %}

{% block main_content %}
                  <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
          <div class="row">

               <div class="col-lg-3 col-6">
                  <div class="small-box bg-success">
                      <div class="inner">
                          <a href="{% url 'admin_add_question' %}"><p style="color:white">Add Question</p></a>
                      </div>
                      <div class="icon">
                          <i class="fas fa-plus"></i>
                      </div>
                      <a href="{% url 'admin_manage_question' %}" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i> </a>
                  </div>
              </div>

              <div class="col-lg-3 col-6">
                  <div class="small-box bg-warning">
                      <div class="inner">
                          <a href="{% url 'admin_view_question_view' %}"><p style="color:white">View Question</p></a>
                      </div>
                      <div class="icon">
                          <i class="fas fa-eye"></i>
                      </div>
                      <a href="{% url 'admin_manage_question' %}" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i> </a>
                  </div>
              </div>
          </div>
      </div>
    </section>
    <!-- /.content -->
{% endblock main_content %}
